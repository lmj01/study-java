<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Texture | Demo</title>
	<script type="text/javascript" src="../vendors/threejs/three.js"></script>
	<script type="text/javascript" src="../vendors/threejs/Lut.origin.js"></script>
	<script type="text/javascript" src="../vendors/signals.min.js"></script>
	<style type="text/css">
		html, body {
		  margin: 0;
		  height: 100%;
		}
	</style>	
</head>
<body>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/gui.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<script>		
		let app;
		Promise.resolve(new THREE.Lut())
		.then(newApp=>{
			app = newApp;
			app.setColorMap('teeth');
			document.body.appendChild(app.createCanvas());
		});
	</script>
</body>
</html>
